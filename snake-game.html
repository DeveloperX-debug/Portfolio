<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffd6e7 0%, #c1fba4 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4a4a4a;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #game-board {
            width: 100%;
            aspect-ratio: 1;
            background-color: #fff;
            background-image: linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #high-score {
            position: absolute;
            top: 50px;
            right: 20px;
            font-size: 16px;
            font-weight: normal;
            color: #ff8e8e;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #start-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        #instructions {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #instructions h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .control-buttons {
            display: none;
            grid-template-areas:
                ". up ."
                "left down right";
            grid-template-columns: repeat(3, 1fr);
            justify-items: center;
            gap: 10px;
            margin-top: 20px;
            max-width: 240px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-btn {
            padding: 18px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: linear-gradient(45deg, #ffd6e7, #ffb6c1);
            color: #4a4a4a;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
            background: linear-gradient(45deg, #ffb6c1, #ffd6e7);
        }

        #up-btn { grid-area: up; }
        #left-btn { grid-area: left; }
        #down-btn { grid-area: down; }
        #right-btn { grid-area: right; }

        @media (max-width: 768px) {
            .control-buttons {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-board"></canvas>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
    </div>
    <button id="start-btn">Start Game</button>
    <div id="instructions">
        <h2>How to Play</h2>
        <p>Use arrow keys or swipe to control the snake</p>
        <div class="control-buttons">
            <button class="control-btn" id="left-btn">←</button>
            <button class="control-btn" id="up-btn">↑</button>
            <button class="control-btn" id="right-btn">→</button>
            <button class="control-btn" id="down-btn">↓</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const controlButtons = document.querySelectorAll('.control-btn');

        // Set canvas size
        let CELL_SIZE;

        function resizeCanvas() {
            const container = canvas.parentElement;
            const size = container.clientWidth;
            canvas.width = size;
            canvas.height = size;
            CELL_SIZE = size / GRID_SIZE; // Recalculate CELL_SIZE on resize
            if (!isGameRunning) { // Redraw initial state if game not running
                drawInitialState();
            }
        }

        // Game constants
        const GRID_SIZE = 20;
        const INITIAL_SPEED = 120; // Slightly faster initial speed for better responsiveness
        const MIN_SPEED = 50;

        // Game state
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = 0;
        let gameLoopInterval = null; // Renamed variable for interval ID
        let gameSpeed = INITIAL_SPEED;
        let isGameRunning = false;

        // Local storage functions
        function getHighScore() {
            return parseInt(localStorage.getItem('cuteSnakeHighScore') || '0');
        }

        function setHighScore(newScore) {
            highScore = Math.max(newScore, highScore);
            localStorage.setItem('cuteSnakeHighScore', highScore.toString());
            highScoreElement.textContent = `High Score: ${highScore}`;
        }

        // Initialize game
        function initGame() {
            snake = [
                { x: 5, y: 5 },
                { x: 4, y: 5 },
                { x: 3, y: 5 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = INITIAL_SPEED;
            scoreElement.textContent = `Score: ${score}`;
            highScore = getHighScore();
            highScoreElement.textContent = `High Score: ${highScore}`;
            generateFood();
        }

        // Draw initial state (before game starts)
        function drawInitialState() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            drawSnake();
        }

        // Generate food
        function generateFood() {
            while (true) {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
                if (!snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                    break;
                }
            }
        }

        // Draw functions
        function drawSnake() {
            snake.forEach((segment, index) => {
                // Draw snake body
                ctx.fillStyle = index === 0 ? '#ff6b6b' : '#ff8e8e';
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * CELL_SIZE,
                    segment.y * CELL_SIZE,
                    CELL_SIZE - 2,
                    CELL_SIZE - 2,
                    8
                );
                ctx.fill();

                // Draw snake head with cute face
                if (index === 0) {
                    const headX = segment.x * CELL_SIZE;
                    const headY = segment.y * CELL_SIZE;
                    
                    // Eyes
                    ctx.fillStyle = 'white';
                    const eyeSize = CELL_SIZE / 6;
                    const eyeOffset = CELL_SIZE / 4;
                    
                    let leftEyeX, leftEyeY, rightEyeX, rightEyeY;
                    switch(direction) {
                        case 'right':
                            leftEyeX = segment.x * CELL_SIZE + CELL_SIZE - eyeOffset;
                            leftEyeY = segment.y * CELL_SIZE + eyeOffset;
                            rightEyeX = segment.x * CELL_SIZE + CELL_SIZE - eyeOffset;
                            rightEyeY = segment.y * CELL_SIZE + CELL_SIZE - eyeOffset;
                            break;
                        case 'left':
                            leftEyeX = segment.x * CELL_SIZE + eyeOffset;
                            leftEyeY = segment.y * CELL_SIZE + eyeOffset;
                            rightEyeX = segment.x * CELL_SIZE + eyeOffset;
                            rightEyeY = segment.y * CELL_SIZE + CELL_SIZE - eyeOffset;
                            break;
                        case 'up':
                            leftEyeX = segment.x * CELL_SIZE + eyeOffset;
                            leftEyeY = segment.y * CELL_SIZE + eyeOffset;
                            rightEyeX = segment.x * CELL_SIZE + CELL_SIZE - eyeOffset;
                            rightEyeY = segment.y * CELL_SIZE + eyeOffset;
                            break;
                        case 'down':
                            leftEyeX = segment.x * CELL_SIZE + eyeOffset;
                            leftEyeY = segment.y * CELL_SIZE + CELL_SIZE - eyeOffset;
                            rightEyeX = segment.x * CELL_SIZE + CELL_SIZE - eyeOffset;
                            rightEyeY = segment.y * CELL_SIZE + CELL_SIZE - eyeOffset;
                            break;
                    }
                    
                    // Draw eyes
                    ctx.beginPath();
                    ctx.arc(headX + eyeOffset, headY + eyeOffset, eyeSize, 0, Math.PI * 2);
                    ctx.arc(headX + CELL_SIZE - eyeOffset, headY + eyeOffset, eyeSize, 0, Math.PI * 2);
                    ctx.fill();

                    // Draw pupils
                    ctx.fillStyle = '#4a4a4a';
                    ctx.beginPath();
                    ctx.arc(headX + eyeOffset, headY + eyeOffset, eyeSize/2, 0, Math.PI * 2);
                    ctx.arc(headX + CELL_SIZE - eyeOffset, headY + eyeOffset, eyeSize/2, 0, Math.PI * 2);
                    ctx.fill();

                    // Draw cute smile
                    ctx.strokeStyle = '#4a4a4a';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(
                        headX + CELL_SIZE/2,
                        headY + CELL_SIZE/2,
                        CELL_SIZE/4,
                        0,
                        Math.PI
                    );
                    ctx.stroke();
                }
            });
        }

        function drawFood() {
            if (food.x === undefined || food.y === undefined) return;

            // Draw cute apple
            const x = food.x * CELL_SIZE + CELL_SIZE/2;
            const y = food.y * CELL_SIZE + CELL_SIZE/2;
            const size = CELL_SIZE/2 - 2;

            const popSize = food.isEaten ? size * 1.2 : size;

            // Apple body
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(x, y, popSize, 0, Math.PI * 2);
            ctx.fill();

            // Apple leaf
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.moveTo(x, y - popSize);
            ctx.quadraticCurveTo(x + popSize/2, y - popSize - popSize/2, x, y - popSize - popSize/2);
            ctx.quadraticCurveTo(x - popSize/2, y - popSize - popSize/2, x, y - popSize);
            ctx.fill();

            // Apple shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(x - popSize/3, y - popSize/3, popSize/4, 0, Math.PI * 2);
            ctx.fill();

            if (food.isEaten) {
                food.isEaten = false;
            }
        }

        // Game logic
        function moveSnake() {
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // Wall Teleportation
            if (head.x < 0) {
                head.x = GRID_SIZE - 1;
            } else if (head.x >= GRID_SIZE) {
                head.x = 0;
            }
            if (head.y < 0) {
                head.y = GRID_SIZE - 1;
            } else if (head.y >= GRID_SIZE) {
                head.y = 0;
            }

            // Check for self-collision
            if (
                // Check collision with snake body (excluding the new head)
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                food.isEaten = true;
                generateFood();
                // Increase speed
                if (gameSpeed > MIN_SPEED) {
                    gameSpeed -= 5;
                }
            } else {
                snake.pop();
            }

            direction = nextDirection;
        }

        function gameOver() {
            clearInterval(gameLoopInterval);
            isGameRunning = false;
            setHighScore(score);
            startBtn.textContent = 'Play Again';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 30px Comic Sans MS';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            ctx.font = 'bold 20px Comic Sans MS';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
        }

        function runGameLoop() { // Renamed game loop function
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            drawFood();
            drawSnake();

            // Reschedule the next frame, adjusting for speed changes
            clearInterval(gameLoopInterval);
            if (isGameRunning) {
                gameLoopInterval = setInterval(runGameLoop, gameSpeed);
            }
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            if (isGameRunning) {
                clearInterval(gameLoopInterval);
                isGameRunning = false;
                startBtn.textContent = 'Resume Game';
            } else {
                if (startBtn.textContent === 'Play Again') {
                    initGame(); // Re-initialize if starting after game over
                }
                isGameRunning = true;
                startBtn.textContent = 'Pause Game';
                // Clear any previous interval before starting a new one
                clearInterval(gameLoopInterval);
                gameLoopInterval = setInterval(runGameLoop, gameSpeed);
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default scroll behavior
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevent default scroll behavior
            if (!isGameRunning) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== 'left') nextDirection = 'right';
                else if (dx < 0 && direction !== 'right') nextDirection = 'left';
            } else {
                if (dy > 0 && direction !== 'up') nextDirection = 'down';
                else if (dy < 0 && direction !== 'down') nextDirection = 'up';
            }
        });

        // Mobile button controls
        controlButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isGameRunning) return;
                
                const requestedDirection = btn.id.split('-')[0]; // up, down, left, right

                switch (btn.id) {
                    case 'up-btn':
                        if (direction !== 'down') nextDirection = requestedDirection;
                        break;
                    case 'down-btn':
                        if (direction !== 'up') nextDirection = requestedDirection;
                        break;
                    case 'left-btn':
                        if (direction !== 'right') nextDirection = requestedDirection;
                        break;
                    case 'right-btn':
                        if (direction !== 'left') nextDirection = requestedDirection;
                        break;
                }
            });
        });

        // Initial setup
        resizeCanvas(); // Call resize first to set initial canvas size and CELL_SIZE
        window.addEventListener('resize', resizeCanvas); // Add resize listener
        initGame(); // Initialize game state
        drawInitialState(); // Draw the initial board
    </script>
</body>
</html>
