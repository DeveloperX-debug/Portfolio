<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            touch-action: none;
        }

        #game-board {
            width: 100%;
            height: auto;
            aspect-ratio: 1;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #score {
            font-size: clamp(18px, 4vw, 24px);
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        #game-over h2 {
            font-size: clamp(20px, 4vw, 24px);
            margin-bottom: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: clamp(14px, 3vw, 16px);
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, background-color 0.2s;
            touch-action: manipulation;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .instructions {
            width: 100%;
            max-width: 600px;
            margin: 20px auto 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .instructions h3 {
            margin-top: 0;
            color: #333;
            font-size: clamp(16px, 3.5vw, 20px);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        @media (min-width: 768px) {
            .controls {
                flex-direction: row;
                justify-content: space-around;
            }
        }

        .control-group {
            text-align: center;
            flex: 1;
        }

        .control-group h4 {
            font-size: clamp(14px, 3vw, 16px);
            margin: 0 0 8px 0;
        }

        .control-group p {
            font-size: clamp(12px, 2.5vw, 14px);
            margin: 0;
        }

        /* Control Buttons */
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 0 10px;
        }

        .control-btn {
            background-color: rgba(128, 128, 128, 0.2);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 20px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            background-color: rgba(128, 128, 128, 0.4);
            transform: scale(0.95);
        }

        .control-btn.up {
            grid-column: 2;
            grid-row: 1;
        }

        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
        }

        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
        }

        .control-btn.down {
            grid-column: 2;
            grid-row: 3;
        }

        /* Start/Pause Button */
        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #start-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: translate(-50%, -50%) scale(1.05);
        }

        #start-btn.playing {
            opacity: 0;
            pointer-events: none;
        }

        /* Hide control buttons on desktop */
        @media (min-width: 1024px) {
            .control-buttons {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .instructions {
                padding: 10px;
            }

            button {
                padding: 10px 20px;
            }

            .control-buttons {
                margin: 15px auto;
            }

            .control-btn {
                padding: 12px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <canvas id="game-board"></canvas>
        <button id="start-btn">Start Game</button>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <div class="control-buttons">
        <button class="control-btn up" aria-label="Move Up">↑</button>
        <button class="control-btn left" aria-label="Move Left">←</button>
        <button class="control-btn right" aria-label="Move Right">→</button>
        <button class="control-btn down" aria-label="Move Down">↓</button>
    </div>
    <div class="instructions">
        <h3>How to Play</h3>
        <div class="controls">
            <div class="control-group">
                <h4>Desktop</h4>
                <p>Use arrow keys ←↑→↓ to control the snake</p>
            </div>
            <div class="control-group">
                <h4>Mobile</h4>
                <p>Use swipe gestures or control buttons to move the snake</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        
        // Make canvas responsive
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const containerWidth = container.clientWidth;
            canvas.width = containerWidth;
            canvas.height = containerWidth;
            gridSize = Math.floor(containerWidth / 30); // Adjust grid size based on canvas size
            tileCount = Math.floor(canvas.width / gridSize);
        }

        // Initial setup
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            if (!isGameOver && isPlaying) {
                drawGame();
            }
        });

        let snake = [
            { x: 10, y: 10 }
        ];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameSpeed = 100;
        let gameLoop;
        let touchStartX = 0;
        let touchStartY = 0;
        let isGameOver = false;
        let isPlaying = false;
        let gridSize;
        let tileCount;

        // Initialize game board
        function initBoard() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw initial snake
            ctx.fillStyle = '#ff0000';
            snake.forEach(segment => {
                ctx.beginPath();
                ctx.arc(segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, gridSize/2 - 1, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw initial food
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 1, 0, Math.PI * 2);
            ctx.fill();
        }

        // Start/Pause game
        startBtn.addEventListener('click', () => {
            if (!isPlaying && !isGameOver) {
                startGame();
            } else {
                pauseGame();
            }
        });

        function startGame() {
            isPlaying = true;
            startBtn.classList.add('playing');
            startBtn.textContent = 'Pause';
            // Set initial direction to right when game starts
            dx = 1;
            dy = 0;
            // Reset game speed
            gameSpeed = 100;
            // Clear any existing game loop
            clearInterval(gameLoop);
            // Start new game loop
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        function pauseGame() {
            isPlaying = false;
            startBtn.classList.remove('playing');
            startBtn.textContent = 'Resume';
            clearInterval(gameLoop);
        }

        // Touch controls
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });

        function handleTouchStart(event) {
            if (!isPlaying) return;
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            event.preventDefault();
        }

        function handleTouchMove(event) {
            if (!isPlaying) return;
            if (!touchStartX || !touchStartY) return;

            const touch = event.touches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // Increase minimum swipe distance for better control
            const minSwipeDistance = 30;

            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                // Horizontal swipe
                if (deltaX > 0 && dx !== -1) {
                    dx = 1;
                    dy = 0;
                } else if (deltaX < 0 && dx !== 1) {
                    dx = -1;
                    dy = 0;
                }
            } else if (Math.abs(deltaY) > minSwipeDistance) {
                // Vertical swipe
                if (deltaY > 0 && dy !== -1) {
                    dx = 0;
                    dy = 1;
                } else if (deltaY < 0 && dy !== 1) {
                    dx = 0;
                    dy = -1;
                }
            }

            touchStartX = null;
            touchStartY = null;
            event.preventDefault();
        }

        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            if (!isPlaying) return;
            
            switch(event.key) {
                case 'ArrowLeft':
                    if (dx !== 1) { // Not going right
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowUp':
                    if (dy !== 1) { // Not going down
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { // Not going left
                        dx = 1;
                        dy = 0;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { // Not going up
                        dx = 0;
                        dy = 1;
                    }
                    break;
            }
        });

        // Control buttons
        const controlButtons = document.querySelectorAll('.control-btn');
        controlButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                if (!isPlaying) return;
                e.preventDefault();
                const direction = e.target.classList[1];
                
                switch(direction) {
                    case 'up':
                        if (dy !== 1) { // Not going down
                            dx = 0;
                            dy = -1;
                        }
                        break;
                    case 'down':
                        if (dy !== -1) { // Not going up
                            dx = 0;
                            dy = 1;
                        }
                        break;
                    case 'left':
                        if (dx !== 1) { // Not going right
                            dx = -1;
                            dy = 0;
                        }
                        break;
                    case 'right':
                        if (dx !== -1) { // Not going left
                            dx = 1;
                            dy = 0;
                        }
                        break;
                }
            });
        });

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Move snake
            const head = { 
                x: (snake[0].x + dx + tileCount) % tileCount, 
                y: (snake[0].y + dy + tileCount) % tileCount 
            };

            // Check for self collision before moving
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = `Score: ${score}`;
                generateFood();
                // Increase game speed
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(drawGame, gameSpeed);
                }
            } else {
                snake.pop();
            }

            // Draw snake
            ctx.fillStyle = '#ff0000';
            snake.forEach((segment, index) => {
                ctx.beginPath();
                ctx.arc(
                    segment.x * gridSize + gridSize/2,
                    segment.y * gridSize + gridSize/2,
                    gridSize/2 - 1,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                // Add eyes to the head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = gridSize/6;
                    // Left eye
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize/3,
                        segment.y * gridSize + gridSize/3,
                        eyeSize,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    // Right eye
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize*2/3,
                        segment.y * gridSize + gridSize/3,
                        eyeSize,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    ctx.fillStyle = '#ff0000';
                }
            });

            // Draw food
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        function gameOver() {
            isGameOver = true;
            isPlaying = false;
            clearInterval(gameLoop);
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = score;
            startBtn.style.display = 'none';
        }

        function restartGame() {
            isGameOver = false;
            isPlaying = false;
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 100;
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('game-over').style.display = 'none';
            startBtn.style.display = 'block';
            startBtn.classList.remove('playing');
            startBtn.textContent = 'Start Game';
            clearInterval(gameLoop);
            initBoard();
        }

        // Add space bar control to start/pause game
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault(); // Prevent page scrolling
                if (!isGameOver) {
                    if (!isPlaying) {
                        startGame();
                    } else {
                        pauseGame();
                    }
                }
            }
        });

        // Initialize the game board
        initBoard();
    </script>
</body>
</html>
