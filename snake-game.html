<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        #game-board {
            width: 100%;
            aspect-ratio: 1;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #score {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }

        #start-btn {
            padding: 10px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        #start-btn:hover {
            transform: scale(1.05);
            background-color: #45a049;
        }

        #instructions {
            margin-top: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }

        #instructions h2 {
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .control-group {
            margin: 10px 0;
        }

        .control-group h3 {
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .control-buttons {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 15px;
            font-size: 24px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-btn:active {
            background-color: #4CAF50;
        }

        @media (max-width: 768px) {
            .control-buttons {
                display: grid;
            }

            #game-container {
                padding: 10px;
            }

            #score {
                top: 20px;
                right: 20px;
                font-size: 20px;
            }

            #instructions {
                margin: 20px 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-board"></canvas>
        <div id="score">Score: 0</div>
    </div>
    <div id="controls">
        <button id="start-btn">Start Game</button>
    </div>
    <div id="instructions">
        <h2>How to Play</h2>
        <div class="control-group">
            <h3>Desktop Controls</h3>
            <p>Use arrow keys to control the snake</p>
        </div>
        <div class="control-group">
            <h3>Mobile Controls</h3>
            <p>Swipe in any direction to control the snake</p>
            <p>Or use the control buttons below</p>
        </div>
        <div class="control-buttons">
            <button class="control-btn" id="left-btn">←</button>
            <button class="control-btn" id="up-btn">↑</button>
            <button class="control-btn" id="right-btn">→</button>
            <button class="control-btn" id="down-btn">↓</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const scoreElement = document.getElementById('score');
        const controlButtons = document.querySelectorAll('.control-btn');

        // Set canvas size
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientWidth;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game constants
        const GRID_SIZE = 20;
        const CELL_SIZE = canvas.width / GRID_SIZE;
        const INITIAL_SPEED = 150;
        const MIN_SPEED = 50;

        // Game state
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameLoop = null;
        let gameSpeed = INITIAL_SPEED;
        let isGameRunning = false;

        // Initialize game
        function initGame() {
            snake = [
                { x: 5, y: 5 },
                { x: 4, y: 5 },
                { x: 3, y: 5 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = INITIAL_SPEED;
            scoreElement.textContent = `Score: ${score}`;
            generateFood();
        }

        // Generate food
        function generateFood() {
            while (true) {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
                // Make sure food doesn't spawn on snake
                if (!snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                    break;
                }
            }
        }

        // Draw functions
        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#ff4444' : '#ff0000';
                ctx.fillRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE - 1, CELL_SIZE - 1);
                
                // Add eyes to head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = CELL_SIZE / 6;
                    const eyeOffset = CELL_SIZE / 4;
                    
                    // Position eyes based on direction
                    let leftEyeX, leftEyeY, rightEyeX, rightEyeY;
                    switch(direction) {
                        case 'right':
                            leftEyeX = segment.x * CELL_SIZE + CELL_SIZE - eyeOffset;
                            leftEyeY = segment.y * CELL_SIZE + eyeOffset;
                            rightEyeX = segment.x * CELL_SIZE + CELL_SIZE - eyeOffset;
                            rightEyeY = segment.y * CELL_SIZE + CELL_SIZE - eyeOffset;
                            break;
                        case 'left':
                            leftEyeX = segment.x * CELL_SIZE + eyeOffset;
                            leftEyeY = segment.y * CELL_SIZE + eyeOffset;
                            rightEyeX = segment.x * CELL_SIZE + eyeOffset;
                            rightEyeY = segment.y * CELL_SIZE + CELL_SIZE - eyeOffset;
                            break;
                        case 'up':
                            leftEyeX = segment.x * CELL_SIZE + eyeOffset;
                            leftEyeY = segment.y * CELL_SIZE + eyeOffset;
                            rightEyeX = segment.x * CELL_SIZE + CELL_SIZE - eyeOffset;
                            rightEyeY = segment.y * CELL_SIZE + eyeOffset;
                            break;
                        case 'down':
                            leftEyeX = segment.x * CELL_SIZE + eyeOffset;
                            leftEyeY = segment.y * CELL_SIZE + CELL_SIZE - eyeOffset;
                            rightEyeX = segment.x * CELL_SIZE + CELL_SIZE - eyeOffset;
                            rightEyeY = segment.y * CELL_SIZE + CELL_SIZE - eyeOffset;
                            break;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(leftEyeX, leftEyeY, eyeSize, 0, Math.PI * 2);
                    ctx.arc(rightEyeX, rightEyeY, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(
                food.x * CELL_SIZE + CELL_SIZE / 2,
                food.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // Game logic
        function moveSnake() {
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // Check for collisions
            if (head.x < 0 || head.x >= GRID_SIZE || 
                head.y < 0 || head.y >= GRID_SIZE ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                generateFood();
                // Increase speed
                if (gameSpeed > MIN_SPEED) {
                    gameSpeed -= 5;
                }
            } else {
                snake.pop();
            }

            direction = nextDirection;
        }

        function gameOver() {
            clearInterval(gameLoop);
            isGameRunning = false;
            startBtn.textContent = 'Restart Game';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            drawFood();
            drawSnake();
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            if (isGameRunning) {
                clearInterval(gameLoop);
                isGameRunning = false;
                startBtn.textContent = 'Start Game';
            } else {
                initGame();
                isGameRunning = true;
                startBtn.textContent = 'Pause Game';
                gameLoop = setInterval(gameLoop, gameSpeed);
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!isGameRunning) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== 'left') nextDirection = 'right';
                else if (dx < 0 && direction !== 'right') nextDirection = 'left';
            } else {
                if (dy > 0 && direction !== 'up') nextDirection = 'down';
                else if (dy < 0 && direction !== 'down') nextDirection = 'up';
            }
        });

        // Mobile button controls
        controlButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isGameRunning) return;
                
                switch (btn.id) {
                    case 'up-btn':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'down-btn':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'left-btn':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'right-btn':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                }
            });
        });
    </script>
</body>
</html>
